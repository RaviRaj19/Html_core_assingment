<!-- 1) Build a simple'webpage that displays text as shown in the below image. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>
        <p>This text will be bolded</p>
    </b>
    <i>
        <p>This text will be italic</p>
    </i>
    <u>
        <p>This text will be underline</p>
    </u>
    <p><mark>This text will be highlighted</mark></p>
    <p>This is normal text <sup>This will be super scripted</sup> This will be normal again</p>
    <p>This is normal text <sub>This text will be subscripted</sub></p>
    <p>Normal Text <small>Small text</small></p>
    <p><strike>This text will be deleted</strike></p>

</body>

</html>
